<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="css/surveyform.css">
    <title>Survey Form</title>

</head>

<body>
    <div>
        <h1 class="text-center" id="title">Survey Form</h1>
        <p class="text-center" id="description">thank you for taking the time to help us improve the platform</p>
    </div>

    <div class="container">
    <form action="" id="survey-form">

        <fieldset>
            <legend>Personal Details</legend>
            <label for="name" id="name-label">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name" required>

            <label for="email" id="email-label">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" pattern=".+@globex\.com"
                required>

            <!-- <label for="number" id="number-label">Phone Number:</label>
            <input type="tel" name="phone" id="number" placeholder="Enter Your Phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" min="5" max="10" required> -->

            <label for="number" id="number-label">Number:</label>
            <input type="number" name="number" id="number" placeholder="Enter Your number"
                 min="5" max="10" required>

            <label id="dropdown1">Which option best describes your current role?</label>

            <select name="current-role" id="dropdown">
                <option  value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer Not to say</option>
                <option value="other">Other</option>
            </select>

            <label for="recommend" id="recommend">Would you recommend freeCodeCamp to a friend?</label>
            <label id="label">
                <input type="radio" name="recommend" id="" class="input-radio" value="definitely">Definitely
            </label>

            <label id="label">
                <input type="radio" name="recommend" id="" class="input-radio" value="maybe">Maybe
            </label>

            <label id="label">
                <input type="radio" name="recommend" id="" class="input-radio" value="not-sure">Not sure
            </label>

            <label for="" id="checkbox">What would you like to see improved? (Check all that apply)</label>
            <label for="" id="label">
                <input type="checkbox" name="" id="" value="front-end-projects" class="input-checkbox">Front-end
                Projects
            </label>
            <label for="" id="label">
                <input type="checkbox" name="" id="" value="back-end-projects" class="input-checkbox">Back-end Projects
            </label>
            <label for="" id="label">
                <input type="checkbox" name="" id="" value="data-visualization" class="input-checkbox">Data
                Visualization
            </label>
            <label for="" id="label">
                <input type="checkbox" name="" id="" value="challenges" class="input-checkbox">Challenges
            </label>
            <label for="" id="label">
                <input type="checkbox" name="" id="" value="open-source-community" class="input-checkbox">Open Source
                Community
            </label>
            <label for="" id="comment">Any comments or suggestions?</label>
            <label for="">
                <textarea name="" id="" cols="30" rows="10" placeholder="enter your comment here"
                    class="text-area"></textarea>
            </label>
            <button type="submit" value="" id="submit" name="Submit">Submit</button>
        </fieldset>
    </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
